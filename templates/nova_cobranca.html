{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-gray-900 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Nova Cobrança</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-yellow-500 text-black p-3 rounded mb-4">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-300 mb-1" for="nome_cliente">Nome do Cliente</label>
            <input type="text" id="nome_cliente" name="nome_cliente" required
                class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label class="block text-gray-300 mb-1" for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required
                class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label class="block text-gray-300 mb-1" for="valor">Valor (R$)</label>
            <input type="number" step="0.01" id="valor" name="valor" required
                class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label class="block text-gray-300 mb-1" for="parcelas">Parcelas</label>
            <input type="number" id="parcelas" name="parcelas" min="1" required
                class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label class="block text-gray-300 mb-1" for="email">E-mail</label>
            <input type="email" id="email" name="email"
                class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label class="block text-gray-300 mb-1" for="whatsapp">WhatsApp</label>
            <input type="text" id="whatsapp" name="whatsapp"
                class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
            Criar Cobrança
        </button>
    </form>
</div>
{% endblock %}
