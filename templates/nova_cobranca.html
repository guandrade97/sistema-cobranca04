<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Cobrança</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Criar Nova Cobrança</h1>
    <form method="POST" action="/nova_cobranca" class="space-y-4">
      <div>
        <label for="nome" class="block font-medium">Nome do Cliente</label>
        <input type="text" name="nome" id="nome" required class="w-full p-2 border rounded" placeholder="João da Silva" />
      </div>
      <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" name="email" id="email" required class="w-full p-2 border rounded" placeholder="cliente@email.com" />
      </div>
      <div>
        <label for="valor" class="block font-medium">Valor (R$)</label>
        <input type="number" name="valor" id="valor" step="0.01" required class="w-full p-2 border rounded" placeholder="150.00" />
      </div>
      <div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Criar Cobrança
        </button>
      </div>
    </form>
  </div>
</body>
</html>
