{% extends "base.html" %}

{% block title %}Nova Cobrança - Sistema de Cobrança{% endblock %}

{% block content %}
<h2>Criar Nova Cobrança</h2>
<form method="POST" action="{{ url_for('nova_cobranca') }}">
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" name="descricao" required autofocus>
    </div>
    <div class="mb-3">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" min="0" class="form-control" id="valor" name="valor" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
