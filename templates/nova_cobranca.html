<!DOCTYPE html>
<html>
<head><title>Nova Cobrança</title></head>
<body>
<h1>Criar nova cobrança</h1>
<form method="POST">
Nome: <input type="text" name="nome"><br>
E-mail: <input type="email" name="email"><br>
Telefone: <input type="text" name="telefone"><br>
Valor: <input type="number" step="0.01" name="valor"><br>
Vencimento: <input type="date" name="vencimento"><br>
<button type="submit">Criar cobrança</button>
</form>
</body>
</html>
