{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-gray-900 p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-white mb-6">Nova Cobrança</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-300">Nome do Cliente</label>
            <input type="text" name="nome_cliente" required class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Descrição</label>
            <input type="text" name="descricao" required class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Valor Total (R$)</label>
            <input type="number" step="0.01" name="valor" required class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Parcelas</label>
            <input type="number" name="parcelas" required min="1" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">E-mail</label>
            <input type="email" name="email" required class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">WhatsApp</label>
            <input type="text" name="whatsapp" required placeholder="Ex: 11999999999" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded-lg font-semibold">
            Criar cobrança
        </button>
    </form>
</div>
{% endblock %}
