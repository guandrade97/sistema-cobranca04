{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-gray-800 text-white rounded-xl">
    <h2 class="text-2xl font-bold mb-4">Nova Cobrança</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block mb-1">Nome do Cliente:</label>
            <input type="text" name="nome_cliente" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Descrição:</label>
            <input type="text" name="descricao" class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
            <label class="block mb-1">Valor Total (R$):</label>
            <input type="number" name="valor" step="0.01" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Quantidade de Parcelas:</label>
            <input type="number" name="parcelas" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Data da Primeira Parcela:</label>
            <input type="date" name="data_primeira_parcela" class="w-full p-2 rounded bg-gray-700 text-white" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">E-mail:</label>
            <input type="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
            <label class="block mb-1">WhatsApp:</label>
            <input type="text" name="whatsapp" class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white">Salvar</button>
    </form>
</div>
{% endblock %}
