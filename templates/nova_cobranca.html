<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nova Cobrança</title>
</head>
<body>
  <h2>Nova cobrança</h2>
  <form method="POST" action="{{ url_for('nova_cobranca') }}">
    <label>Descrição:</label><br />
    <input type="text" name="descricao" required /><br />
    <label>Valor (R$):</label><br />
    <input type="number" name="valor" step="0.01" min="0" required /><br /><br />
    <button type="submit">Criar cobrança</button>
  </form>
  <p><a href="{{ url_for('dashboard') }}">Voltar ao dashboard</a></p>
</body>
</html>
