<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nova Cobrança</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-indigo-600 text-center">Nova Cobrança</h1>

    <form action="/nova_cobranca" method="POST" class="space-y-6">
      <div>
        <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome do cliente" 
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required placeholder="Email do cliente" 
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="valor" class="block text-gray-700 font-semibold mb-2">Valor (R$)</label>
        <input type="number" step="0.01" min="0" id="valor" name="valor" required placeholder="Valor da cobrança" 
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="flex justify-between items-center">
        <a href="/" class="text-indigo-600 hover:underline font-semibold">Voltar</a>
        <button type="submit" 
          class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition font-semibold">
          Criar Cobrança
        </button>
      </div>
    </form>
  </div>
</body>
</html>
