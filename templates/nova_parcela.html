<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Parcela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary px-4">
  <a class="navbar-brand" href="{{ url_for('listar_parcelas') }}">Parcelas</a>
</nav>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Adicionar Nova Parcela</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="text-dark bg-light p-4 rounded">
        <div class="mb-3">
            <label for="cobranca_id" class="form-label">Cobran√ßa</label>
            <select id="cobranca_id" name="cobranca_id" class="form-select" required>
                <option value="">Selecione</option>
                {% for c in cobrancas %}
                <option value="{{ c.id }}">{{ c.nome_cliente }} - {{ c.descricao }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
        </div>
        <div class="mb-3">
            <label for="vencimento" class="form-label">Data de Vencimento</label>
            <input type="date" class="form-control" id="vencimento" name="vencimento" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Salvar Parcela</button>
    </form>
</div>

</body>
</html>
