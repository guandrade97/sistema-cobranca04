<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
  <h2>Olá, {{ user.username }}</h2>
  <p><a href="{{ url_for('logout') }}">Sair</a></p>
  
  <h3>Suas cobranças</h3>
  <a href="{{ url_for('nova_cobranca') }}">Nova cobrança</a>
  
  {% if cobrancas %}
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tbody>
        {% for c in cobrancas %}
          <tr>
            <td>{{ c.descricao }}</td>
            <td>{{ "%.2f"|format(c.valor) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><strong>Total pendente: R$ {{ "%.2f"|format(total_pendente) }}</strong></p>
  {% else %}
    <p>Você não tem cobranças.</p>
  {% endif %}
  
</body>
</html>
