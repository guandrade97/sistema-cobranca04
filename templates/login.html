<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sistema de Cobrança</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">

  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Entrar no Sistema</h2>

    {% if erro %}
      <div class="mb-4 text-red-600 font-semibold">{{ erro }}</div>
    {% endif %}

    <form method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
        <input id="username" name="username" type="text" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="password" name="password" type="password" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition">
        Entrar
      </button>
    </form>
  </div>

</body>
</html>
